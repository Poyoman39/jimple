language: node_js
sudo: false
dist: trusty
node_js:
- '6.17'
- '8.16'
- '10.15'
- '11.14'
- node
branches:
  except:
  - gh-pages
cache:
  directories:
  - $HOME/.npm
notifications:
  email: false
deploy:
  - provider: npm
    email: contato@fjorgemota.com
    api_key:
      secure: 
    on:
      tags: true
      repo: fjorgemota/jimple
  - provider: pages
    local_dir: out
    skip_cleanup: true
    github_token:
      secure: 
    on:
      tags: true
addons:
  firefox: latest
  chrome: stable
  code_climate:
    repo_token: 5f7044d0caeea822858fa847e6d39b8cc7e5fd10718699785479e3630d243db9
before_install:
- travis_retry npm update -g npm
- export CHROME_BIN=google-chrome-stable
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install: travis_retry npm install 
script: travis_retry npm test
after_success:
- npm run publish-codeclimate
- npm run publish-codacy
- npm run doc
